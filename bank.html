<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-20 text-center">
        <h1 class="text-5xl">Let's Get Some <span class="font-bold text-violet-600">Money!!!</span></h1>
      </header>
      <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
             <div class="bg-green-400 p-8 rounded-xl">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
             </div>
             <div class="bg-pink-400 p-8 rounded-xl">
                <h4 class="text-2xl">WithDraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
             </div>
             <div class="bg-yellow-400 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
             </div>

            </div>
        </section>
        <section class="mt-16">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-cyan-400 p-8 rounded-xl">
                   <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input type="text" class="w-9/12 block mb-3 px-3" name="" id="deposit" placeholder="$ Amount you want to Deposit">
                    <button id="btn-deposit" class="bg-amber-600 hover:bg-blue-600 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                   <h4 class="text-2xl mb-4 text-white">Please WithDraw</h4>
                   <input type="text" class="w-9/12 block mb-3 px-3" name="" id="withdraw" placeholder="$ Amount you want to Withdraw">
                   <button id="btn-withdraw" class="bg-amber-600 hover:bg-blue-600 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
      </main>

      <script src="js/deposit.js"></script>
      <script src="js/withdraw.js"></script>
</body>

</html>
